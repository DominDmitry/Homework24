        <div class="burgerMenu">
            <div class="size">
                <p>Choose burger size</p>

            <div class="topping">

                <button class="topping-btn">Cheese</button>
                <button class="topping-btn">Salad</button>
                <button class="topping-btn">Potato</button>
            </div>

            <div class="sauce">
                <p>Maybe you want some sause?</p>
                <button class="sauce-btn" disabled>Add sauce</button>
                <button class="sauce-btn" disabled>Add mayonnaise</button>
            </div>
        </div>

        <div class="wrapper-calculate">
            <div class="calculate">
                <button class="calculate-calories" disabled>Calculate calories</button>

            </div>
        </div>
